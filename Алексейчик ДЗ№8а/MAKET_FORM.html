<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css" media="all and (max-width: 800px)">
    <title>Форма</title>
</head>

<body>
    <form action="https://getform.io/f/49cd5e4d-1136-434f-89f5-b34727adeec0" method="POST"
        enctype="multipart/form-data">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <div>
            <p class="div_for_text">Название статьи:</p>
            <input class="style_for_input" type="text" name="name">
        </div>
        <div>
            <p class="div_for_text">Рубрика:</p>
            <select name="category">
                <option value="Management">Управление</option>
                <option value="Design">Дизайн</option>
                <option value="Testing">Тестирование</option>
                <option value="Optimization">Оптимизация</option>
                <option value="Programming">Программирование</option>
            </select>
        </div>
        <div>
            <div class="div_for_text">Публикация:</div>
            <div class="for_float"><input type="radio" name="Publication" value="on the website"> на сайте</div>
            <div class="for_float"><input type="radio" name="Publication" value="in the magazine"> в журнале</div>
            <div class="for_float"><input type="radio" name="Publication" value="on the website and in the magazine" checked>
                на сайте и в журнале</div>
        </div>
        <div class="for_clear_both"></div>
        <div>
            <p class="div_for_text">Разрешить комментарии:</p>
            <input type="checkbox" name="Allow_comments" class="style_for_input">
        </div>
        <div>
            <p class="div_for_text">Текст статьи: </p>
            <textarea placeholder="текст" name="text"> </textarea></p>
        </div>
        <input type="submit" value="Опубликовать">
    </form>
</body>

</html>
